<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать кота</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/cotobase/edit/{id}(id=${cat.getId()})}" th:object="${cat}">
  <label for="superName">Введите супергеройское имя: </label>
  <input type="text" th:field="*{superName}" id="superName"/>
  <div style="color:red" th:if="${#fields.hasErrors('superName')}" th:errors="*{superName}">superName error</div>
  <br/>
  <label for="name">Введите настоящие имя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="age">Введите возраст кота</label>
  <input type="number" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">rating error</div>
  <br/>
  <hr/>
  <input type="submit" value="Обновить"/>
  <br>
</form>
<br>
<a href="/cotobase">На главную</a>
</body>
</html>
